<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1221;
            --bg-soft: #12142a;
            --card: #161a36;
            --card-2: #1b2046;
            --text: #e9ecff;
            --muted: #a9b0d6;
            --brand: #25D366;
            --brand-d: #1da851;
            --accent: #7aa2ff;
            --danger: #ff5d7a;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            background: linear-gradient(145deg, var(--brand), #38f08d);
            color: #062314;
            font-weight: 900;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .muted {
            color: var(--muted);
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: linear-gradient(180deg, var(--card), var(--card-2));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin: 16px 0 8px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0e1130;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--brand);
            color: #062314;
        }

        .btn-primary:hover {
            background: var(--brand-d);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2f5a;
            color: var(--text);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            border: 1px dashed var(--border);
            border-radius: 16px;
            background: #0b1033;
            padding: 20px;
            margin-bottom: 16px;
        }

        .qr-image {
            max-width: 220px;
            border-radius: 12px;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #1d2146;
            border-radius: 999px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .status-connected {
            color: #4cf3a0;
        }

        .status-error {
            color: var(--danger);
        }

        .console {
            background: #0a0d27;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            min-height: 180px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 16px;
        }

        .progress-bar {
            height: 10px;
            background: #0f1333;
            border-radius: 999px;
            margin: 16px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #38f08d, #7aa2ff);
            transition: width 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .backend-log {
            background: #0a0d27;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .log-time {
            color: var(--muted);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">WA</div>
                <div>
                    <h1>WhatsApp Bulk Sender</h1>
                    <div class="muted">Send personalized messages in bulk</div>
                </div>
            </div>
            <div class="status-chip" id="statusChip">
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="grid">
            <!-- Left Column: Bulk Sender -->
            <div class="card">
                <h2>Bulk Message</h2>
                
                <label>Upload Excel File (.xlsx, .xls)</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls">
                <div class="muted" style="margin-top: 8px;">
                    Required columns: <code>Phone</code>, <code>Name</code>, <code>Message</code>
                </div>
                
                <label>Message Template</label>
                <textarea id="messageInput" placeholder="Hi #Name#, your message is: #Message#"></textarea>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px;">
                    <div>
                        <label>Delay (seconds)</label>
                        <input type="number" id="delay" value="1" min="0.1" step="0.1">
                    </div>
                    <div>
                        <label>Country Code</label>
                        <input type="text" id="countryCode" value="91">
                    </div>
                </div>
                
                <div style="display: flex; gap: 12px; margin-top: 20px;">
                    <button class="btn btn-primary" id="sendBtn">
                        <span>üì§</span> Send Messages
                    </button>
                    <button class="btn btn-secondary" id="downloadLogBtn">
                        <span>üì•</span> Download Log
                    </button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                
                <div class="console" id="consoleOutput"></div>
            </div>

            <!-- Right Column: WhatsApp Session -->
            <div class="card">
                <h2>WhatsApp Session</h2>
                
                <div class="qr-container" id="qrContainer">
                    <div id="qrCode">
                        <div class="spinner"></div>
                        <div style="margin-top: 12px;">Generating QR code...</div>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; gap: 12px;">
                    <button class="btn btn-secondary" id="refreshBtn">
                        Refresh QR
                    </button>
                    <button class="btn btn-danger" id="logoutBtn">
                        Logout
                    </button>
                </div>
                
                <div class="muted" style="margin-top: 12px;">
                    Open WhatsApp ‚Üí Linked Devices ‚Üí Link a Device ‚Üí Scan QR Code
                </div>
                
                <div style="margin-top: 20px;">
                    <h3>Backend Process</h3>
                    <div class="backend-log" id="backendLog"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            qrContainer: document.getElementById('qrContainer'),
            qrCode: document.getElementById('qrCode'),
            consoleOutput: document.getElementById('consoleOutput'),
            progressBar: document.getElementById('progressBar'),
            statusChip: document.getElementById('statusChip'),
            statusText: document.getElementById('statusText'),
            sendBtn: document.getElementById('sendBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            downloadLogBtn: document.getElementById('downloadLogBtn'),
            excelFile: document.getElementById('excelFile'),
            messageInput: document.getElementById('messageInput'),
            delay: document.getElementById('delay'),
            countryCode: document.getElementById('countryCode'),
            backendLog: document.getElementById('backendLog')
        };

        // State
        let isConnected = false;
        let eventSource = null;

        // Initialize EventSource connection
        function initEventSource() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');

            eventSource.addEventListener('qr', (event) => {
                const data = JSON.parse(event.data);
                elements.qrCode.innerHTML = `<img src="${data.qr}" class="qr-image" alt="WhatsApp QR Code">`;
                updateStatus('Scan QR to login', 'default');
                isConnected = false;
            });

            eventSource.addEventListener('ready', () => {
                elements.qrCode.innerHTML = `<div style="text-align: center; color: #4cf3a0;">
                    <div style="font-size: 48px;">‚úì</div>
                    <div>WhatsApp Connected</div>
                </div>`;
                updateStatus('Connected', 'connected');
                isConnected = true;
            });

            eventSource.addEventListener('error', (event) => {
                const data = JSON.parse(event.data);
                elements.qrCode.innerHTML = `<div style="text-align: center; color: var(--danger);">
                    <div>‚ùå Error</div>
                    <div style="font-size: 14px; margin-top: 8px;">${data.message}</div>
                </div>`;
                updateStatus('Error', 'error');
                logToConsole(`Error: ${data.message}`);
            });

            eventSource.addEventListener('status', (event) => {
                const data = JSON.parse(event.data);
                logToBackend(data.message);
            });

            eventSource.addEventListener('log', (event) => {
                const data = JSON.parse(event.data);
                logToBackend(data.message);
            });

            eventSource.onerror = () => {
                logToConsole('Connection lost. Reconnecting...');
                setTimeout(initEventSource, 2000);
            };
        }

        // Helper functions
        function updateStatus(text, type) {
            elements.statusText.textContent = text;
            elements.statusChip.className = 'status-chip';
            if (type === 'connected') {
                elements.statusChip.classList.add('status-connected');
            } else if (type === 'error') {
                elements.statusChip.classList.add('status-error');
            }
        }

        function logToConsole(message) {
            elements.consoleOutput.innerHTML += `${message}\n`;
            elements.consoleOutput.scrollTop = elements.consoleOutput.scrollHeight;
        }

        function logToBackend(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            elements.backendLog.innerHTML += `
                <div class="log-entry">
                    <span class="log-time">[${timeString}]</span>
                    ${message}
                </div>
            `;
            elements.backendLog.scrollTop = elements.backendLog.scrollHeight;
        }

        function updateProgress(percent) {
            elements.progressBar.style.width = `${percent}%`;
        }

        // Event listeners
        elements.refreshBtn.addEventListener('click', () => {
            fetch('/refresh-qr', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        elements.qrCode.innerHTML = `<div class="spinner"></div><div style="margin-top: 12px;">Generating new QR...</div>`;
                        updateStatus('Refreshing QR...', 'default');
                    }
                });
        });

        elements.logoutBtn.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        elements.qrCode.innerHTML = `<div class="spinner"></div><div style="margin-top: 12px;">Logging out...</div>`;
                        updateStatus('Logging out...', 'default');
                    }
                });
        });

        elements.downloadLogBtn.addEventListener('click', () => {
            window.open('/download-log', '_blank');
        });

        elements.sendBtn.addEventListener('click', sendBulkMessages);

        // Bulk message sending function
        async function sendBulkMessages() {
            if (!isConnected) {
                alert('Please connect to WhatsApp first by scanning the QR code');
                return;
            }

            const file = elements.excelFile.files[0];
            if (!file) {
                alert('Please select an Excel file');
                return;
            }

            const messageTemplate = elements.messageInput.value.trim();
            if (!messageTemplate) {
                alert('Please enter a message template');
                return;
            }

            const delay = parseFloat(elements.delay.value) || 1;
            const countryCode = elements.countryCode.value.replace(/\D/g, '') || '91';

            // Disable button during sending
            elements.sendBtn.disabled = true;
            elements.sendBtn.innerHTML = '<span>‚è≥</span> Sending...';

            // Clear console
            elements.consoleOutput.innerHTML = '';
            updateProgress(0);

            try {
                // Read Excel file
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(worksheet);

                if (!rows.length) {
                    throw new Error('Excel file is empty');
                }

                logToConsole(`Found ${rows.length} contacts to process`);
                
                let successCount = 0;
                let failCount = 0;

                // Process each row
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    const phone = (row.Phone || row.phone || '').toString().replace(/\D/g, '');
                    
                    if (!phone) {
                        logToConsole(`Row ${i + 1}: ‚ùå Missing phone number`);
                        failCount++;
                        continue;
                    }

                    const fullPhone = phone.startsWith(countryCode) ? phone : countryCode + phone;
                    const message = messageTemplate
                        .replace(/#Name#/g, row.Name || row.name || '')
                        .replace(/#Message#/g, row.Message || row.message || '');

                    try {
                        const response = await fetch('/send-message', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ phone: fullPhone, message })
                        });

                        const result = await response.json();

                        if (result.success) {
                            logToConsole(`${i + 1}/${rows.length}: ‚úÖ Sent to ${fullPhone}`);
                            successCount++;
                        } else {
                            logToConsole(`${i + 1}/${rows.length}: ‚ùå Failed (${result.message || 'Unknown error'})`);
                            failCount++;
                        }
                    } catch (error) {
                        logToConsole(`${i + 1}/${rows.length}: ‚ùå Network error`);
                        failCount++;
                    }

                    // Update progress
                    const progress = Math.round(((i + 1) / rows.length) * 100);
                    updateProgress(progress);

                    // Add delay between messages (except for last one)
                    if (i < rows.length - 1 && delay > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay * 1000));
                    }
                }

                logToConsole(`\nFinished! Success: ${successCount}, Failed: ${failCount}`);
            } catch (error) {
                logToConsole(`‚ùå Error: ${error.message}`);
            } finally {
                // Re-enable button
                elements.sendBtn.disabled = false;
                elements.sendBtn.innerHTML = '<span>üì§</span> Send Messages';
            }
        }

        // Initialize
        initEventSource();
    </script>
</body>
</html>
